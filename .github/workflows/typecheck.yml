name: Typecheck

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev
      - name: Run typechecker
        run: |
          pipenv run typecheck